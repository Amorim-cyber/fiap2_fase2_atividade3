<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      style="height: 100%;width: 100%;margin: 0;"
>
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body style="height: 100%;width: 100%;margin: 0;background-color: #F5F5F5;">
<div class="container" style="height: 100%;width: 100%;
    display:flex;
    flex-direction: column;
    justify-content: space-around;">

    <div class="card">
        <div class="card-body">
            <div class="alert alert-success" th:if="${msg !=null}" th:text="${msg}"></div>
            <label class="form-label" th:if="${prestador !=null}" th:text=" 'Bem vindo ' + ${prestador.nome} + '!'" ></label>
            <label class="form-label" th:if="${morador !=null}" th:text=" 'Bem vindo ' + ${morador.nome} + '!'" ></label>
        </div>
    </div>


</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
